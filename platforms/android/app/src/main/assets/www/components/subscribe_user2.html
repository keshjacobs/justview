<div class="item item-avatar padding" style="padding-bottom: 20px !important;background-color: rgba(75, 73, 73, 0.144) !important;">
    <img ui-sref="aprofile({id:caster.t_id})" class="avatar" src="{{media+caster.photo}}" height="30" />
        <div ng-if="caster.t_id!=user.t_id">

            <button ng-if="!subscribed(caster)" ng-click="subscribe(caster._id)" class="button button-assertive button-icon-left button-small pull-right" style="float: right !important;">
                &nbsp;&nbsp; <span class="icon ion-plus-round"></span> subscribe &nbsp;&nbsp;
            </button>  

            <button ng-if="subscribed(caster)" ng-click="unsubscribe(caster._id)" class="button button-outline button-assertive button-icon-left button-small pull-right" style="float: right !important;">
                &nbsp;&nbsp; unsubscribe &nbsp;&nbsp;
            </button> 

        </div>
    <h3 ui-sref="aprofile({id:caster.t_id})" style="margin-top:13px !important;"><b>{{caster.full_name || caster.first_name +' '+ caster.last_name}}</b></h3>
    <h4 ui-sref="aprofile({id:caster.t_id})" >@{{caster.user_name || '...'}}</h4>
</div>
