<div class="item item-avatar" style="border: 1px solid rgba(82, 81, 81, 0.253) !important;margin-bottom:4px !important;margin:2px !important;">
  <img ui-sref="aprofile({id:report.reported_by.t_id})" class="avatar" src="{{media+report.reported_by.photo}}" height="30" /> 
  <h6 class="pull-right" style="float: right !important;">{{timediff(report.date_created)}}</h6>
  <h3 style="margin: 5px !important;">Reported by <b class="assertive" ui-sref="aprofile({id:report.reported_by.t_id})">@{{report.reported_by.user_name}}</b></h3>
  <ion-list>
    <div ng-if="report.cast" ng-include src="'components/cast4.html'" ng-init="cast = report.cast"></div>
  </ion-list>  
  <br><br>
  <button ng-click="resolve_cast(report)" class="button button-long button-block button-clear button-balanced">
    Resolve Cast
  </button>
</div>
