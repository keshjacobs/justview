<div ng-if="cast.reply" style="float:right !important;width: 100% !important;">
       <ion-item class="reply-box" ng-show="cast.reply.caster" ng-click="open_cast(cast.reply)">
        <div class="profile-photo" ng-style="{'background-image':'url('+media+cast.reply.caster.photo+')'}"></div>
        <div class="padding">
                <h4><b>{{cast.reply.caster.full_name || cast.reply.caster.first_name +' '+ cast.reply.caster.last_name}}</b></h4>
                <h6 class="assertive">@{{cast.reply.caster.user_name || '...'}}</h6>
                <h6 ng-if="cast.reply.title">{{cast.reply.title ||  '...'}}</h6>
        </div>
        </ion-item>    

        <div ng-show="!cast.reply.caster" class="item item-divider reply-box">
            <h4>Cast is not available anymore</h4>
        </div>

</div>
