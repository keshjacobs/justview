<div  class="padding text-center" style="width: 100vw !important;">
   <div class="row">
    <div class="col">
        <button ng-click="previous_cast()" ng-disabled="!track || (track <= 0)  || (playlist.length < 1) || !playlist || !current_cast.cast" class="button button-clear button-balanced button-icon">
            <span class="icon ion-ios-skipbackward light" style="font-size: 22px !important;"></span>
        </button>
    </div>
    <div class="col">
       
            <button ng-disabled="!current_cast.cast" ng-if="current_cast.casting" ng-click="pause_cast()" class="button button-clear button-balanced button-icon">
                <span class="icon ion-pause light" style="font-size: 22px !important;"></span>
            </button>
        <button ng-disabled="!current_cast.cast" ng-if="!current_cast.casting" ng-disabled="!current_cast" ng-click="play_cast(current_cast)" class="button button-clear button-balanced button-icon">
            <span class="icon ion-play light" style="font-size: 22px !important;"></span>
        </button>

    </div>
    <div class="col">
        <button ng-click="next_cast()" ng-disabled="(track == (playlist.length-1)) || playlist.length < 1 || !playlist || !current_cast.cast" class="button button-clear button-balanced button-icon">
            <span class="icon ion-ios-skipforward light" style="font-size: 22px !important;"></span>
        </button>
    </div>
   </div>
</div>
